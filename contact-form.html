<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Formulário de Contato</title>

    <!-- CSS Boostrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <!-- CSS da App -->
    <link href="assets/css/app.css" rel="stylesheet" />
  </head>
  <body class="container-lg">
    <!-- Cabeçalho da Página -->
    <header id="main-header" class="mb-4">
      <div class="px-4 py-3">
        <h1>Empresa X</h1>
      </div>
      <div class="position-absolute top-0 end-0 m-3">
        <button
          class="theme-toggle btn btn-secondary"
          title="Mudar Tema"
          type="button"
        >
          <i class="theme-toggle-icon bi bi-brightness-high-fill"></i>
        </button>
      </div>
    </header>

    <!-- Principal -->
    <main id="main-block" class="row justify-content-center">
      <form
        id="contact-form"
        method="PUT"
        action="recebe-form.html"
        class="col-xxl-6 col-xl-7 col-lg-8 col-md-9 col-12 border rounded px-4 py-3 ca-block needs-validation"
        novalidate
      >
        <h2>Formulário de Contato</h2>

        <div class="form-floating mb-2">
          <input
            id="nome"
            name="nome"
            placeholder="Nome Completo"
            type="text"
            class="form-control"
          />
          <label for="nome"
            >Nome Completo<span class="asterisco-required"> *</span></label
          >
          <div id="nome_err" class="invalid-feedback"></div>
        </div>

        <div class="d-md-block d-grid">
          <input
            value="Enviar"
            type="submit"
            class="btn btn-primary float-end"
          />
        </div>
      </form>
    </main>

    <!-- Rodapé da Página -->
    <footer id="main-footer" class="mt-4">
      <div class="px-4 py-3">
        <h2 class="fs-3">Contato</h2>
        <address>
          <div class="mb-1 zoom">
            <a href="https://empresax.com.br" target="_blank"
              ><span class="bi bi-globe">&nbsp;&nbsp;empresax.com.br</span></a
            >
          </div>

          <div class="mb-1 zoom">
            <a href="mailto:contato@empresax.com.br"
              ><span class="bi bi-envelope"
                >&nbsp;&nbsp;contato@empresax.com.br</span
              ></a
            >
          </div>

          <div class="mb-1 zoom">
            <a
              href="https://wa.me/557912345678/?text=Hello%20WhatsApp"
              target="_blank"
              ><span class="bi bi-telephone"
                >&nbsp;&nbsp;+55 (79) 1234-5678&nbsp;&nbsp;<span
                  class="bi bi-whatsapp"
                ></span></span
            ></a>
          </div>

          <div class="mb-1 zoom">
            <a href="https://goo.gl/maps/LiwsbEqZthKCpRd59" target="_blank"
              ><span class="bi bi-pin-angle"
                >&nbsp;&nbsp;Rua Itabaiana, 690 - Centro, Aracaju - SE,
                49015-110</span
              ></a
            >
          </div>
        </address>
      </div>
    </footer>

    <!-- JS do Boostrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>

    <script type="module">
      import ContactForm from "./assets/js/ContactForm.js";
      new ContactForm();
    </script>
  </body>
</html>
